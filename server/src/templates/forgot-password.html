<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .EmailContainer {
            /* background-image: url("favicon.png"); */
            background-color: #0E1823;
            color: wheat;
            width: 500px;
            height: max-content;
            padding: 15px 40px 50px 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-family: Arial, Helvetica, sans-serif;
        }

        .Logo {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #e4ca73;
            font-family: "Dancing Script", cursive;
            margin-block-end: 60px;
            user-select: none;
        }

        .Logo span {
            color: #e4ca7394;
        }

        .Content {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .Icon {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        .Icon i {
            background-color: transparent;
            font-size: 60px;
            padding: 30px;
            color: #e4ca73;
            border: 5px solid #e4ca73;
            border-radius: 50%;
        }

        .Icon i:hover {
            background-color: #e4ca73;
            color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            cursor: pointer;

        }

        .Info {
            text-align: center;
        }


        .Button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #e4ca73;
            color: #0E1823;
            text-decoration: none;
            border-radius: 40px;
            font-weight: bold;
        }

        .Button:hover {
            background-color: transparent;
            border: 3px solid #e4ca73;
            color: #e4ca73;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="EmailContainer">
        <div class="Logo">
            <img src="./favicon.png" alt="Logo" width="100" height="100">
            <h1 translate="no">Wedding <span>Social</span></h1>
        </div>

        <div class="Content">
            <div class="Icon">
                <i class="fa-duotone fa-solid fa-lock"></i>
            </div>
            <div class="Info">
                <h2 class="title">Forgot your password?</h2>
                <p class="description">Click the button below to reset it.</p>
                <p class="date" id="date">{{date}}</p>
            </div>

            <div class="Action">
                <a href="{{resetLink}}" class="Button">Reset
                    Password</a>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    // Set the current date
    const dateElement = document.getElementById('date');
    const currentDate = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    dateElement.textContent = currentDate.toLocaleDateString(undefined, options);
</script>
